<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/main.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>101 Game | Home</title>
</head>
<body data-ng-app="gameApp">
	<div th:replace="fragments/header :: header"></div>
	<div data-ng-controller="HomeController" class="container-fluid height_100">
		<div class="row height_100">
			<div class="col-md-2 col-sm-6 height_100 border_red">
			<h4 class="padding_left_10px">Players online: </h4>
				<ul class="list-group">
				    <li data-ng-repeat="player in players" class="list-group-item {{ player.available ? 'color_blue' : 'color_red'}}">{{player.name}}</li>
				</ul>
			</div>
			<div class="col-md-10 col-sm-6 height_100 border_red">Container Right</div>
		</div>
	</div>
	
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/home_controller.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
