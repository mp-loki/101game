<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/main.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<title>101 Game | Login</title>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header" th:if="${not (param.error == null and param.logout == null)}">
		<div class="container">
			<div class="navbar-header">
				<ul class="nav navbar-nav">
					<li><span class="navbar-brand" th:if="${param.error}">Invalid username and password.</span></li>
					<li><span class="navbar-brand" th:if="${param.logout}">You have been logged out.</span></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 container">
		<div class="row">
			<h1>101 Game Login</h1>
		</div>
		<div class="row width_100">
			<form role="form" th:action="@{/login}" method="post" class="width_100">
				<div class="form-group">
					<label for="username">User Name:</label> <input name="username" type="text" class="form-control" id="username" />
				</div>
				<div class="form-group">
					<label for="password">Password:</label> <input name="password" type="password" class="form-control" id="password" />
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-default">Sign In</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
