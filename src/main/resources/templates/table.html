<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>101game</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/main.css"></link>
<link rel="stylesheet" href="/css/sprite-cards.css"></link>

</head>
<body ng-app="gameApp">
    <h2 th:text="${currentPlayer}"></h2>
    <p th:text="'Players:' + ${players} "></p>

    <div ng-controller="GameCtrl" class="container width_100 height_70">
        <div class="row text-center height_120px">
            <div class="col-sm-4 col-sm-offset-4" ng-show="frontPlayer">
                <p>{{frontPlayer}}</p>
                <div ng-repeat="n in range(0, 3)" class="sprite coverv position-absolute front-player-card-{{n}}"></div>
            </div>
        </div>
        <div class="row height_120px">
            <div class="col-sm-2 col-sm-offset-2">
                <p class="float-left">{{leftPlayer}}</p>
                <div class="width_96px height_100" ng-show="leftPlayer">
                    <div ng-repeat="n in range(0, 3)" class="sprite coverh position-absolute left-player-card-{{n}}"></div>
                </div>
            </div>
            <div class="col-sm-4 display-inline height_100">
                <div class="sprite {{lastCard}} float-left"></div>
                <div class="sprite coverv float-left"></div>
            </div>
            <div class="col-sm-2 height_100">
                <div class="width_96px height_100 float-left" ng-show="rightPlayer">
                    <div ng-repeat="n in range(0, 3)" class="sprite coverh position-absolute right-player-card-{{n}}"></div>
                </div>
                <p class="float-left">{{rightPlayer}}</p>
            </div>
            <div class="col-sm-2">
                <a href="" ng-click="startGame()" ng-hide="startGameRequested">Start Game</a>
                <hr />
                <p ng-repeat="message in messages" class="message">
                    <span ng-class="{self: message.self}">{{message.message}}</span> <span
                        ng-class="{self: message.self}">{{message.hand}}</span>
                </p>
            </div>
        </div>
        <div class="row col-sm-4 col-sm-offset-4">
            <div class="width_100 height_96px">
                <div ng-repeat="card in hand" class="sprite {{card}} card_{{$index}} position-absolute"></div>
            </div>
            <p th:text="${currentPlayer}"></p>
        </div>
    </div>
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
