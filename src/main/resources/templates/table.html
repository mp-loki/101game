<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>101game</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
<link rel="stylesheet" href="/css/main.css"></link>

</head>
<body ng-app="gameApp">
	<h1 th:text="'Table' + ${tableId}"></h1>
	<p th:text="'Players:' + ${players} "></p>
	<p id="message" th:text="${message}"></p>
	<p id="response"></p>
	
	<div ng-controller="GameCtrl" class="container">
	    <a href="#" ng-click="startGame()" ng-hide="startGameRequested">Start Game</a>
        
		<hr />
		<p ng-repeat="message in messages" class="message">
			<span ng-class="{self: message.self}">{{message.message}}</span>
			<span ng-class="{self: message.self}">{{message.hand}}</span>
			<span ng-class="{self: message.self}">{{message.lastCard}}</span>
		</p>
	</div>
	<script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/controllers.js" type="text/javascript"></script>
    <script src="js/services.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
