<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>101game</title>
<script src="sockjs-0.3.4.js"></script>
<script src="stomp.js"></script>
<script type="text/javascript">
var stompClient = null;

function setConnected(connected) {
	/*
	document.getElementById('connect').disabled = connected;
	document.getElementById('disconnect').disabled = !connected;
	document.getElementById('conversationDiv').style.visibility = connected ? 'visible'
			: 'hidden';
	*/
	document.getElementById('response').innerHTML = '';
}

function connect() {
	var socket = new SockJS('/start');
	stompClient = Stomp.over(socket);
	stompClient.connect({}, function(frame) {
		setConnected(true);
		console.log('Connected: ' + frame);
		stompClient.subscribe('/user/queue/messages', function(greeting) {
			showGreeting(JSON.parse(greeting.body).message, JSON.parse(greeting.body).cards);
		});
	});
}

function disconnect() {
	if (stompClient != null) {
		stompClient.disconnect();
	}
	setConnected(false);
	console.log("Disconnected");
}

function sendMessage() {
	var message = document.getElementById('message').value;
	stompClient.send("/app/start", {}, JSON.stringify({
		'message' : 'ready'
	}));
}
function showGreeting(message, cards) {
	var response = document.getElementById('response');
	var p = document.createElement('p');
	p.style.wordWrap = 'break-word';
	p.appendChild(document.createTextNode(message));
	p.appendChild(document.createTextNode(cards));
	response.appendChild(p);
}
</script>
</head>
<body onLoad="connect()">
	<h1 th:text="'Table' + ${tableId}"></h1>
	<p th:text="'Players:' + ${players} "></p>
	<p id="message" th:text="${message}"></p>
	<a href="#" onClick="sendMessage()">Start Game</a>
	<p id="response"></p>
</body>
</html>
